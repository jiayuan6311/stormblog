<!DOCTYPE html>
{% autoescape true %}
<html>
<style> 
img { 
max-width:500px; 
max-height:300px; 
} 
</style> 
<body>
	<a href="/">Home Page</a>
	<a href="/?blog_name={{ blog_name }}">To Blog</a>
	<hr>
	<h1>{{blog_name}}'s Gallery</h1>
	
	<p>Gallery have {{pics | count}} images.</p>
	{% for pic in pics %}
		<img src="pic?key_url={{pic.key.urlsafe()}}"></img>
	{% endfor %}
	<form action="/blog_gallery?blog_name={{ blog_name }}" enctype="multipart/form-data" method="post">
	 	<div><label>Upload Image:</label></div>
 		<div><input type="file" name="img"/></div>
 		<input type="submit" name="Upload"></input>
	</form>
		
</body>
</html>
{% endautoescape %}
