<!DOCTYPE html>
{% autoescape true %}
<html>
<style> 
img { 
max-width:500px; 
max-height:300px; 
} 
</style> 
<body>
	<a href="/">Home Page</a>
	<a href="/?blog_name={{ blog_name }}">To Blog</a>
	<hr>
	<h1>{{blog_name}}'s Gallery</h1>
	
	<p>Gallery have {{pic_urls | count}} images.</p>
	
	{% for pic_url in pic_urls%}
	 <img src={{pic_url}}></img>
	{% endfor %}
	<form action="{{ upload_url }}" enctype="multipart/form-data" method="post">
	 	<div><label>Upload Image:</label></div>
	 	<input type="hidden" name="blog_name" value={{blog_name}}></input>
 		<div><input type="file" name="file"/></div>
 		<input type="submit" name="Upload"></input>
	</form>
		
</body>
</html>
{% endautoescape %}
